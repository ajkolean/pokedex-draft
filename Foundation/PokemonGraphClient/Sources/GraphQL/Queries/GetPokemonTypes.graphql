# List Query
query GetPokemonTypeList($limit: Int, $offset: Int) {
  types: pokemon_v2_type(limit: $limit, offset: $offset) {
    ...TypeFragment
  }
}

# Single Item Query
query GetPokemonTypeByName($name: String!) {
  types: pokemon_v2_type(where: { name: { _eq: $name } }) {
    ...TypeFragment
  }
}
