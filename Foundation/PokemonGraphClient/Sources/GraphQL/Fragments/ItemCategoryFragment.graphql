fragment ItemCategoryFragment on pokemon_v2_itemcategory {
  id
  name
  items: pokemon_v2_items {
    ...ItemFragment
  }
  itemPocket: pokemon_v2_itempocket {
    name
  }
}

fragment ItemFragment on pokemon_v2_item {
  id
  name
  cost
  flingPower: fling_power
  flavorText: pokemon_v2_itemflavortexts(limit: 1) {
    flavor_text
  }
  effectText: pokemon_v2_itemeffecttexts {
    effect
  }
  flingEffect: pokemon_v2_itemflingeffect {
    name
  }
}

